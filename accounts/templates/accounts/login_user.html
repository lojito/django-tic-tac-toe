{% extends "base.html" %}
{% block title %}
  {{ block.super }} Login
{% endblock title %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <h3>Login</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text"
                 name="username"
                 maxlength="150"
                 class="form-control"
                 autofocus
                 required
                 id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 required
                 id="password" />
          {% if error %}
            <ul>
              <li>{{ error }}</li>
            </ul>
          {% endif %}
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <hr />
      <div class="text-center">
        You don't have an account?
        <a href="{% url 'accounts:signup_user' %}">Sign Up here</a>
      </div>
    </div>
  </div>
{% endblock content %}
