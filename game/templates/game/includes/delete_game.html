<div id="question" class="row justify-content-center">
    <div class="col-md-7 text-center">
        <h5>Are you sure you want to delete this game?</h5>
        <button type="button"
                class="btn btn-danger mb-2"
                onclick="$('#delete').click()">Yes, I am sure!</button>
        <button type="button"
                class="btn btn-primary"
                onclick="$('#delete-game').show();$('#question').hide();">No, I will keep it!</button>
    </div>
</div>
<form style="display: none"
      method="post"
      action="{% url 'game:delete_game' %}">
    {% csrf_token %}
    <input type=hidden name="gameid" value="{{ game.id }}">
    <button id="delete" type="submit">Delete</button>
</form>
